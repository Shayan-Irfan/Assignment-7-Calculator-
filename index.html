<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div>
            <input id="result" type="text" autofocus>
        </div>

        <div>
            <button onclick="clearResult()">AC</button>
            <button>( )</button>
            <button>%</button>
            <button class="color-chn-btn" onclick="getNumber('/')">&#247</button>
        </div>
        
        <div>
            <button onclick="getNumber('7')">7</button>
            <button onclick="getNumber('8')">8</button>
            <button onclick="getNumber('9')">9</button>
            <button class="color-chn-btn" onclick="getNumber('*')">&#215</button>
        </div>
        
        <div>
            <button onclick="getNumber('4')">4</button>
            <button onclick="getNumber('5')">5</button>
            <button onclick="getNumber('6')">6</button>
            <button class="color-chn-btn" onclick="getNumber('+')">&#8722</button>
        </div>
        
        <div>
            <button onclick="getNumber('1')">1</button>
            <button onclick="getNumber('2')">2</button>
            <button onclick="getNumber('3')">3</button>
            <button class="color-chn-btn" onclick="getNumber('-')">&#43</button>
        </div>
        
        <div>
            <button class="left-bottom-btn" onclick="getNumber('0')">0</button>
            <button onclick="getNumber('.')">.</button>
            <button onclick="backspaceValue()">CE</button>
            <button class="last-btn" onclick="getResult()">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
