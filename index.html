<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="input-sec" id="myAnimation">
            <label id="mid_label"></label>
            <label id="result"></label>
            <label id="f_result"></label>
            <label id="last_result"></label>
        </div>

        <div>
            <button onclick="myMove()">AC</button>
            <button class>( )</button>
            <button>%</button>
            <button class="color-chn-btn" onclick="getOperator('/');defaultStyle()">&#247</button>
        </div>
        
        <div>
            <button onclick="getNumber('7');defaultStyle()">7</button>
            <button onclick="getNumber('8');defaultStyle()">8</button>
            <button onclick="getNumber('9');defaultStyle()">9</button>
            <button class="color-chn-btn" onclick="getOperator('*');defaultStyle()">&#215</button>
        </div>
        
        <div>
            <button onclick="getNumber('4');defaultStyle()">4</button>
            <button onclick="getNumber('5');defaultStyle()">5</button>
            <button onclick="getNumber('6');defaultStyle()">6</button>
            <button class="color-chn-btn" onclick="getOperator('-');defaultStyle()">&#8722</button>
        </div>
        
        <div>
            <button onclick="getNumber('1');defaultStyle()">1</button>
            <button onclick="getNumber('2');defaultStyle()">2</button>
            <button onclick="getNumber('3');defaultStyle()">3</button>
            <button class="color-chn-btn" onclick="getOperator('+');defaultStyle()">&#43</button>
        </div>
        
        <div>
            <button class="left-bottom-btn" onclick="getNumber('0');defaultStyle()">0</button>
            <button onclick="getNumber('.');defaultStyle()">.</button>
            <button onclick="backspaceValue()">CE</button>
            <button class="last-btn" onclick="myFunction(y)">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
